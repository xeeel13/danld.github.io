<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	      <link rel="stylesheet" type="text/css" href="assets/css/loading.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://kit.fontawesome.com/c36c6db5dc.js" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      </head>
    <body>
        <div class="main">
            <div class="mainsvg">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
                    <defs>
                      <linearGradient id="bg">
                        <stop offset="0%" style="stop-color:rgba(248, 249, 250, 0.06)"></stop>
                        <stop offset="50%" style="stop-color:rgba(233, 236, 239, 0.6)"></stop>
                        <stop offset="100%" style="stop-color:rgba(206, 212, 218, 0.2)"></stop>
                      </linearGradient>
                      <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
                  s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
                    </defs>
                    <g>
                      <use xlink:href='#wave' opacity=".3">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                      </use>
                      <use xlink:href='#wave' opacity=".6">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                      </use>
                      <use xlink:href='#wave' opacty=".9">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                      </use>
                    </g>
                </svg>
            </div>
            <div class="container">
              <svg viewBox="0 0 1320 300">
                <text x="50%" y="50%" dy="40px" text-anchor="middle">
                  WELCOME
                </text>
              </svg>
            </div>
        </div>
        <div class="ripple-wrap">
          <div class="ripple">
          </div>
        </div>
    </body>
    <script>
      $(document).ready(function() {
      var ripple_wrap = $('.ripple-wrap'),
      rippler = $('.ripple'),
      finish = false,
      monitor = function(el) {
        var computed = window.getComputedStyle(el, null),
            borderwidth = parseFloat(computed.getPropertyValue('border-left-width'));
        if (!finish && borderwidth >= 1500) {
          el.style.WebkitAnimationPlayState = "paused";
          el.style.animationPlayState = "paused";
          navigateToAbout();
        }
        if (finish) {
          el.style.WebkitAnimationPlayState = "running";
          el.style.animationPlayState = "running";
          return;
        } else {
          window.requestAnimationFrame(function() { monitor(el); });
        }
      };
        function navigateToAbout() {
          window.location.href = "home.html";
        }
        $('.mainsvg').click(function(e) {
          var mainSvgElement = $(this);
          var svgOffset = mainSvgElement.offset();
          var x = e.clientX - svgOffset.left;
          var y = e.clientY - svgOffset.top;

          rippler.css('left', x + 'px');
          rippler.css('top', y + 'px');
          ripple_wrap.addClass('goripple');
          window.requestAnimationFrame(function() { monitor(rippler[0]); });
        });
      });
    </script>
</html>
